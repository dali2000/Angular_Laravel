<div class="card">
    <div class="card-header">S3/CDN</div>
    <div class="card-body">
        <form #s3Form=ngForm (ngSubmit)="add()" class="form-group">

            <div class="row">
                <div class="col">
                    <label for="">Public Bucket</label>
                    <input type="text" class="form-control" [(ngModel)]="s3form.PublicBucket"
                        [ngModelOptions]="{standalone: true} " placeholder="Public Bucket" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="">Private Bucket</label>
                    <input type="text" class="form-control" min="1000" max="10000" [(ngModel)]="s3form.PrivateBucket"
                        [ngModelOptions]="{standalone: true} " placeholder="Private Bucket" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="">Private Bucket</label>
                </div>
                <div class="col">
                    <select name="region" id="" class="form-control" [(ngModel)]="s3form.Region" required
                        [ngModelOptions]="{standalone: true} ">
                        <option value="r1">Region1</option>
                        <option value="r2">Region2</option>
                        <option value="r3">Region3</option>
                    </select>
                </div>
            </div>
            <br>




            <div class="row justify-content-between">
                <div class="col-4">
                    <button type="button" class="btn btn-primary" routerLink="" (click)="go('ec2')">Privous</button>
                </div>


                <div class="col-4">
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </div>

        </form>
    </div>
</div>
