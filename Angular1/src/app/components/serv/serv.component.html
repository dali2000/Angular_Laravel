<app-sidebar></app-sidebar>
<div class="container">
<br>

    <div [ngClass]="{'home':true}">
        <div style="margin: 15px;">
            <h1>Servers</h1>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" name="Name" [(ngModel)]="name" (ngModelChange)="Search()"
            placeholder="Enter Server Name To search">
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary r" id="btn2" 
                    routerLink="/addServer/ec2"><i class='bx bxs-plus-circle'></i> Server</button>
                </div>
            </div>
            
            
            <table class="table table-striped ">
    
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Action</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let us of server">
                        <th scope="row">{{ us.id }}</th>
                        <td>{{ us.name }}</td>
                        
                        <td>{{ us.created_at }}</td>
                        <td>{{ us.updated_at }}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" (click)="DeleteServer(us.id)" id="btn1">Delete <i class='bx bx-trash'></i></button>

                            <button class="btn btn-primary btn-sm mx-2" routerLink="/preview/{{ us.id }}" id="btn2">Preview <i class='bx bx-show'></i></button>
                        </td>
                    </tr>
                </tbody>
             
            </table>
            <br>
            <div class="alert alert-danger" [hidden] =!message>
                <p >{{message}}</p>
            </div>
        </div>

    </div>
</div>
