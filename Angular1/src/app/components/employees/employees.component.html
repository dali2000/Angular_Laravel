<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees">
            <th scope="row">{{ emp.id }}</th>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.salary }}</td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="deleteData(emp.id)">delete</button>
                <button class="btn btn-warning btn-sm mx-2" routerLink="/edit/{{ emp.id }}">Edit</button>
            </td>

        </tr>
    </tbody>
</table>
