<app-sidebar></app-sidebar>
<div [ngClass]="{'home':true}">
    <div class="box">
        <h3>S3/CDN</h3>
        <div class="card-body">
            
            <form #s3form="ngForm" class="form-group">
                <!-- <div class="col">
                    <label for="">idServer</label>
                    <input type="text" class="form-control" placeholder="idServer" name="idServer"
                        [(ngModel)]="s3.idServer" [ngModelOptions]="{standalone: true}" required disabled>
                </div> -->
                <div class="row">
                    <div class="col">
                        <label for="">Public Bucket</label>
                        <input type="text" class="form-control" [(ngModel)]="s3.PublicBucket"
                            [ngModelOptions]="{standalone: true} " placeholder="Public Bucket" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="">Private Bucket</label>
                        <input type="text" class="form-control" min="1000" max="10000" [(ngModel)]="s3.PrivateBucket"
                            [ngModelOptions]="{standalone: true} " placeholder="Private Bucket" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="">Region</label>
                    </div>
                    <div class="col">
                        <select name="Region" id="" class="form-control" [(ngModel)]="s3.Region" required
                            [ngModelOptions]="{standalone: true} ">
                            <option value="r1">Region1</option>
                            <option value="r2">Region2</option>
                            <option value="r3">Region3</option>
                        </select>
                    </div>
                </div>
                <br>
    
    
    
    
                <div class="row justify-content-between">

    
    
                    <div class="col-sm-4">
                        <a routerLink="/preview/{{id2}}" >
                            <button type="button" class="btn btn-warning" id="btnsign" [disabled]="!s3form.valid" (click)="updateCdn(s3)" id="btn2"
                            >Next</button>
                        </a>
                    </div>
                </div>
    
            </form>
        </div>
    </div>
</div>
