<div class="card">
    <div class="card-header">Sqs</div>
    <div class="card-body">
        <form #form="ngForm" >
            {{id}}
            <div class="col">
                <label for="">idServer</label>
                <input type="text" class="form-control" placeholder="idServer" name="idServer"
                    [(ngModel)]="s.idServer" [ngModelOptions]="{standalone: true}" required disabled>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Quere Name</label>
                    <input type="text" placeholder="QuereName" [(ngModel)]="s.Quere_Name" name="Quere_Name"  required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="">Region</label>
                    <br>
                    <select name="Region" id="" [(ngModel)]="s.Region" name="Region" required class="form-control">
                        <option value="r1">Region1</option>
                        <option value="r2">Region2</option>
                        <option value="r3">Region3</option>
                    </select>
                </div>
            </div>
            <br>

                </div>
                <div class="col-4">

                    <button type="button" class="btn btn-primary" routerLink="" (click)="go('s3')">Privous</button>
                </div>


                <div class="col-4">
                    <a routerLink="" (click)="go('sqs')">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" [disabled]="!form.valid" (click)="add(s)">
                            Next
                          </button>
                          
                          <!-- Modal -->
                          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
