<div class="card">

        <form #form="ngForm" >
            <div class="row">
                <div class="col">
                    <label for="">Quere Name</label>
                    <input type="text" placeholder="QuereName" [(ngModel)]="form.Quere_Name" name="Quere_Name"  required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="">Region</label>
                    <br>
                    <select name="Region" id="" [(ngModel)]="form.Region" name="Region" required class="form-control">
                        <option value="r1">Region1</option>
                        <option value="r2">Region2</option>
                        <option value="r3">Region3</option>
                    </select>
                </div>
            </div>
