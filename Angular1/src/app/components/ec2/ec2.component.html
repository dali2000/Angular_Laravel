<div class="card">
    <div class="card-header">Ec2</div>
    <div class="card-body">
        <form #ec2Form=ngForm (ngSubmit)="add()" class="form-group">
            <div class="row">
                <div class="col">
                    <label for="">Server Name</label>
                    <input type="text" class="form-control" placeholder="Server Name" name="ServerName"
                        [(ngModel)]="ec2form.ServerName" [ngModelOptions]="{standalone: true}" required>
                </div>
                <div class="col">
                    <label for="">Type</label>
                    <select name="type" id="" class="form-control" [(ngModel)]="ec2form.Type"
                        [ngModelOptions]="{standalone: true}" required>
                        <option value="type1">Type1</option>
                        <option value="type2">Type2</option>
                        <option value="type3">Type3</option>
                    </select>
                </div>
            </div>
            <div class="row">

                <label for="">Storage:</label><br>
                <span>{{ec2form.Storage}}</span>
                <input type="range" class="form-control" min="1000" max="10000" [(ngModel)]="ec2form.Storage"
                    [ngModelOptions]="{standalone: true} " required>

            </div>
            <div class="row">
                <label for="">Firewall</label>
                <select name="firewall" id="" class="form-control" [(ngModel)]="ec2form.Firwall"
                    [ngModelOptions]="{standalone: true}" required>
                    <option value="f1">FireWall1</option>
                    <option value="f2">FireWall2</option>
                    <option value="f3">FireWall3</option>
                </select>
            </div>
            <br>
            <div class="row">
                <label for="">Machine</label>
                <select name="machine" id="" class="form-control" [(ngModel)]="ec2form.Machine"
                    [ngModelOptions]="{standalone: true}" required>
                    <option value="M1">Machine1</option>
                    <option value="M2">Machine2</option>
                    <option value="M3">Machine3</option>
                </select>
            </div>
            <br>
            <div class="">
                <button type="submit" class="btn btn-primary" id="btnsign" [disabled]="!ec2Form.valid"
                    >Next</button>
            </div>

        </form>
    </div>
</div>
