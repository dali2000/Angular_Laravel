<app-sidebar></app-sidebar>
<div [ngClass]="{'home':true}">
    <div >

        <table class="table" >
            <thead>
                <tr>
                    <th>#</th>
                    <th>FirstName</th>
                    <th>lastName</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let us of user">
                    <th scope="row">{{ us.id }}</th>
                    <td>{{ us.first_name }}</td>
                    <td>{{ us.last_name }}</td>
                    <td>{{ us.email }}</td>
                    <td>{{ us.role }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" (click)="deleteData(us.id)" id="btn1">delete <i class='bx bx-trash'></i></button>
                        <button class="btn btn-primary btn-sm mx-2" routerLink="/EditUser/{{ us.id }}" id="btn2">Edit <i class='bx bxs-edit' ></i></button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
