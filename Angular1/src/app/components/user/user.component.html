<app-sidebar></app-sidebar>
<br>
<div [ngClass]="{'home':true}">
    <div style="margin: 15px;">
        <h1>Users</h1>
        <div class="row form-group">
            <div class="col-md-4">
                <input type="text" class="form-control" name="Name" [(ngModel)]="first_name" (ngModelChange)="Search()"
                placeholder="Enter User Name To search" [disabled] = "is1">
            </div>
            <div class="col-md-2">
                
                <select name="role" id="" class="form-control" [(ngModel)]="role"
                    [ngModelOptions]="{standalone: true}" (ngModelChange)="SearchRole()"  [disabled] = "is">
                    
                    <option value="all">All</option>
                    <option value="admin">Admin</option>
                    <option value="user">Simple User</option>

                </select>
            </div>
        </div>
        <table class="table table-striped " >
            <thead>
                <tr>
                    <th>#</th>
                    <th>FirstName</th>
                    <th>lastName</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let us of user">
                    <th scope="row">{{ us.id }}</th>
                    <td>{{ us.first_name }}</td>
                    <td>{{ us.last_name }}</td>
                    <td>{{ us.email }}</td>
                    <td>{{ us.role }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" (click)="deleteData(us.id)" id="btn1">delete <i class='bx bx-trash'></i></button>
                        <button class="btn btn-primary btn-sm mx-2" routerLink="/EditUser/{{ us.id }}" id="btn2">Edit <i class='bx bxs-edit' ></i></button>
                    </td>

                </tr>
                
            </tbody>
        </table>
    </div>
</div>
