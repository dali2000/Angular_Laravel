<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let us of user">
            <th scope="row">{{ us.id }}</th>
            <td>{{ us.name }}</td>
            <td>{{ us.email }}</td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="deleteData(us.id)">delete</button>
                <button class="btn btn-warning btn-sm mx-2" routerLink="/EditUser/{{ us.id }}">Edit</button>
            </td>

        </tr>
    </tbody>
</table>
